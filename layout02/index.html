<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Google 레이아웃 연습입니다">
    <title>Google 레이아웃 연습</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a href="#">Google 정보</a>
        <a href="#">스토어</a>
      </div>
      <div class="right-header">
        <a href="#">Gmail</a>
        <a href="#">이미지</a>
        <a href="#" class="header-icon"><img src="https://img.icons8.com/?size=100&id=83321&format=png&color=000000"/></a>
        <a href="#" class="login-button">로그인</a>
      </div>
    </header>
    <div class="image-area">
      <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글의 로고 이미지" class="logo"/>
      </div>
    </div>
    <div class="search-area">
      <div class="search-bar">
        <div class="icon search-icon"></div>
        <input placeholder="Google 검색 또는 URL 입력"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Google 검색 또는 URL 입력'"/>
        <button class="icon keyboard"></button>
        <button class="icon mike"></button>
        <button class="icon camera"></button>
      </div>
      <div class="recommend">
        <button>Google 검색</button>
        <button>I'm Felling Lucky</button>
      </div>
    </div>
    <div class="empty-area"></div>
    <footer>
      <div class="top-footer">대한민국</div>
      <div class="bottom-footer">
        <div class="left-footer">
          <a href="#">광고</a>
          <a href="#">비즈니스</a>
          <a href="#">검색의 원리</a>
        </div>
        <div class="right-footer">
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">설정</a>
        </div>
      </div>
    </footer>
  </body>
</html>
